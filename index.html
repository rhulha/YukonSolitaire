<html>
<head>
	<style>
	body {
		background-color: green
	}
	.card {
		background-color: white;
		border-radius: 15px;
		border: 1px solid black;
		position: absolute;
		width: 140px;
		height: 220px;
		user-select: none;
		cursor: default;
	}
	.red {
		font-size: 100px;
		color: red;
	}
	.black {
		font-size: 100px;
		color: black;
	}
	</style>
</head>
<body>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>

<script>
  $(function() {
	var suitList = ['&clubs;', '&spades;', '&hearts;', '&diams;'];
	var colorList = ['black', 'black', 'red', 'red'];
	for( var suits=1; suits<5; suits++) {
		for( var value=1; value<14; value++) {
			var card = document.createElement("div");
			card.innerHTML = "<span class='"+colorList[suits-1]+"'>"+ value + " " + suitList[suits-1]+"</span>";
			$(card).addClass('card');
			card.style.top = suits*125+"px";
			card.style.left = value*125+"px";
			document.body.appendChild( card);
			console.log('ey');
		}
	}
    $( ".card" ).draggable();
  });
</script>
  
</body>
</html>
